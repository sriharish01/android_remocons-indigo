//noinspection GroovyAssignabilityCheck
dependencies {
  compile project(':common_tools')
  compile 'com.github.robotics_in_concert.rocon_rosjava_core:rosjava_utils:[0.2,0.3)'
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 21

  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 18
    versionCode 2
    versionName "1.0.1"
  }
  productFlavors {
    indigo {
      applicationId "com.github.rosjava.android_remocons.rocon_nfc_writer.indigo"
    }
  }
}

defaultTasks 'assembleRelease', 'uploadArchives'
